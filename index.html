<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <script src="./string-math.js"></script>
    <link rel="icon" href="/favicon.svg" sizes="any" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator__body">
        <div class="calculator__body-top">
          <div class="calculator__body-screen">
            <span class="calculation" id="calculation"></span>
            <span class="result" id="result">0</span>
          </div>
        </div>
        <div class="calculator__body-bottom">
          <div class="calculator__body-keyboard">
            <div class="keyboard__row top">
              <button class="calculator__button" id="clearButton">c</button>
              <button class="calculator__button" id="plusMinusButton">
                &plus;/&minus;
              </button>
              <button class="calculator__button" id="percentButton">
                &percnt;
              </button>
              <button
                class="calculator__button right"
                name="button"
                value="/"
                id="divideButton"
              >
                &divide;
              </button>
            </div>
            <div class="keyboard__row">
              <button
                class="calculator__button"
                value="7"
                name="button"
                id="sevenButton"
              >
                7
              </button>
              <button
                class="calculator__button"
                value="8"
                name="button"
                id="eightButton"
              >
                8
              </button>
              <button
                class="calculator__button"
                value="9"
                name="button"
                id="nineButton"
              >
                9
              </button>
              <button
                class="calculator__button right"
                name="button"
                value="*"
                id="timesButton"
              >
                &times;
              </button>
            </div>
            <div class="keyboard__row">
              <button
                class="calculator__button"
                value="4"
                name="button"
                id="fourButton"
              >
                4
              </button>
              <button
                class="calculator__button"
                value="5"
                name="button"
                id="fiveButton"
              >
                5
              </button>
              <button
                class="calculator__button"
                value="6"
                name="button"
                id="sixButton"
              >
                6
              </button>
              <button
                class="calculator__button right"
                name="button"
                value="-"
                id="minusButton"
              >
                &minus;
              </button>
            </div>
            <div class="keyboard__row">
              <button
                class="calculator__button"
                value="1"
                name="button"
                id="oneButton"
              >
                1
              </button>
              <button
                class="calculator__button"
                value="2"
                name="button"
                id="twoButton"
              >
                2
              </button>
              <button
                class="calculator__button"
                value="3"
                name="button"
                id="threeButton"
              >
                3
              </button>
              <button
                class="calculator__button right"
                name="button"
                value="+"
                id="plusButton"
              >
                &plus;
              </button>
            </div>
            <div class="keyboard__row">
              <button
                class="calculator__button double"
                value="0"
                name="button"
                id="zeroButton"
              >
                0
              </button>
              <button class="calculator__button" id="dotButton">.</button>
              <button class="calculator__button right" id="sumButton">
                &equals;
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
