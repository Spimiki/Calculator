<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator__body">
        <div class="calculator__body-top">
          <div class="calculator__body-screen">
            <span class="result" id="result">0</span>
          </div>
        </div>
        <div class="calculator__body-bottom">
          <div class="calculator__body-keyboard">
            <div class="keyboard__row top">
              <button class="calculator__button" id="clearButton">c</button>
              <button class="calculator__button" id="plusMinusButton">
                &plus;/&minus;
              </button>
              <button class="calculator__button" id="percentButton">
                &percnt;
              </button>
              <button class="calculator__button right" id="divideButton">
                &divide;
              </button>
            </div>
            <div class="keyboard__row">
              <button class="calculator__button" id="sevenButton">7</button>
              <button class="calculator__button" id="eightButton">8</button>
              <button class="calculator__button" id="nineButton">9</button>
              <button class="calculator__button right" id="timesButton">&times;</button>
            </div>
            <div class="keyboard__row">
              <button class="calculator__button" id="fourButton">4</button>
              <button class="calculator__button" id="fiveButton">5</button>
              <button class="calculator__button" id="sixButton">6</button>
              <button class="calculator__button right" id="minusButton">
                &minus;
              </button>
            </div>
            <div class="keyboard__row">
              <button class="calculator__button" id="oneButton">1</button>
              <button class="calculator__button" id="twoButton">2</button>
              <button class="calculator__button" id="threeButton">3</button>
              <button class="calculator__button right" id="plusButton">
                &plus;
              </button>
            </div>
            <div class="keyboard__row">
              <button class="calculator__button double" id="zeroButton">
                0
              </button>
              <button class="calculator__button" id="dotButton">.</button>
              <button class="calculator__button right" id="sumButton">
                &equals;
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
